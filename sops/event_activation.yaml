metadata:
  id: sop_event_activation_v1
  name: Event Activation and Execution
  version: "1.0.0"
  owner: AI Project Agent
  created_at: "2025-01-14T00:00:00Z"
  updated_at: "2025-01-14T00:00:00Z"
  status: active
  tags:
    - service_delivery
    - event_activation
    - time_critical

preconditions:
  required_events:
    - PROJECT_STARTED
  entity_types:
    - PROJECT
  service_type:
    - event_activation
    - experiential
  budget_range:
    min: 25000

steps:
  - step_id: event_planning
    name: Event Planning and Logistics
    description: Define event scope, timeline, vendor requirements
    automation_level: assisted
    responsible_agent: ai_project_agent
    requires_human: true
    timeout_hours: 72
    actions:
      - type: decision
        config:
          planning_checklist:
            - venue_requirements
            - staffing_needs
            - equipment_list
            - vendor_sourcing
            - timeline_critical_path
      - type: emit_event
        config:
          event_type: TASK_CREATED

  - step_id: vendor_coordination
    name: Coordinate Vendors and Suppliers
    description: Manage vendor contracts and deliverables
    automation_level: assisted
    responsible_agent: ai_project_agent
    requires_human: true
    timeout_hours: 168
    dependencies:
      - event_planning
    actions:
      - type: external_api
        config:
          api: vendor_management
          params:
            send_rfps: true
            track_responses: true
      - type: notification
        config:
          channels:
            - email
          template: vendor_request

  - step_id: risk_assessment
    name: Continuous Risk Monitoring
    description: AI monitors for event risks (weather, vendor delays, etc.)
    automation_level: full
    responsible_agent: ai_oversight_agent
    requires_human: false
    timeout_hours: 336
    dependencies:
      - event_planning
    actions:
      - type: decision
        config:
          risk_monitoring:
            - weather_tracking
            - vendor_status_checks
            - timeline_slippage
            - budget_overrun
      - type: emit_event
        config:
          event_type: RISK_DETECTED
          condition: any_risk_high
    failure_handling:
      retry_count: 0
      escalate_to_human: true

  - step_id: pre_event_checklist
    name: Pre-Event Readiness Verification
    description: Verify all elements are ready 48h before event
    automation_level: full
    responsible_agent: ai_project_agent
    requires_human: false
    timeout_hours: 48
    dependencies:
      - vendor_coordination
    actions:
      - type: decision
        config:
          checklist_verification:
            - venue_confirmed
            - vendors_confirmed
            - staff_briefed
            - materials_delivered
            - contingency_plans_ready
      - type: notification
        config:
          channels:
            - email
            - slack
          urgency: critical
          send_to_all_stakeholders: true

  - step_id: event_execution
    name: Event Day Execution
    description: On-site management and real-time issue resolution
    automation_level: manual
    requires_human: true
    timeout_hours: 24
    dependencies:
      - pre_event_checklist
    actions:
      - type: notification
        config:
          channels:
            - sms
          template: event_day_brief
          send_to: on_site_team

  - step_id: post_event_debrief
    name: Post-Event Analysis and Documentation
    description: AI synthesizes event outcomes, issues, learnings
    automation_level: full
    responsible_agent: ai_meeting_agent
    requires_human: false
    timeout_hours: 48
    dependencies:
      - event_execution
    actions:
      - type: decision
        config:
          gemini_synthesis:
            - success_metrics
            - issues_encountered
            - vendor_performance
            - client_satisfaction
            - process_improvements
      - type: emit_event
        config:
          event_type: PROJECT_COMPLETED

automation_policy:
  allowed_automations:
    - risk_monitoring
    - checklist_verification
    - vendor_communications
    - debrief_synthesis
  forbidden_actions:
    - cancel_event_without_human
    - modify_event_scope
    - approve_budget_overruns
  confidence_threshold: 0.85
  financial_limit: 2500
  require_dual_approval: true
  time_restrictions:
    business_hours_only: false
    blackout_dates: []

escalation_rules:
  - trigger: error
    escalate_to:
      - event_manager
      - operations_director
      - ceo
    urgency: critical
    notification_channels:
      - sms
      - phone
      - slack
    include_context: true

  - trigger: timeout
    threshold: 12
    escalate_to:
      - event_manager
    urgency: critical
    notification_channels:
      - sms
      - email
    include_context: true

  - trigger: policy_violation
    escalate_to:
      - operations_director
      - legal
    urgency: critical
    notification_channels:
      - email
      - sms
    include_context: true

metrics:
  cycle_time_target_hours: 672
  automation_rate_target: 0.40
  error_rate_threshold: 0.01
  human_minutes_target: 4800
  cost_per_execution_target: 3000
  quality_metrics:
    - event_execution_score
    - vendor_performance
    - client_satisfaction
    - on_time_start

compliance_requirements:
  - Safety regulations
  - Insurance requirements
  - Venue permits
  - Vendor liability

related_sops:
  - sop_vendor_management_v1
  - sop_crisis_handling_v1
  - sop_project_closeout_v1
