version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bigbox-postgres
    environment:
      POSTGRES_DB: bigbox_autonomic
      POSTGRES_USER: bigbox
      POSTGRES_PASSWORD: bigbox_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bigbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: bigbox-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  autonomic-engine:
    build: .
    container_name: bigbox-engine
    environment:
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bigbox_autonomic
      - POSTGRES_USER=bigbox
      - POSTGRES_PASSWORD=bigbox_dev_password
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # n8n
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      # System
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=3000
      - CONFIDENCE_THRESHOLD=0.75
      - FINANCIAL_LIMIT=10000
      - AUTO_APPROVAL_ENABLED=false
      # Gemini (set your API key)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:
